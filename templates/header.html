<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Caf√© & Wifi</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-white fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('get_all_posts')}}" style="color: #526D82;">Online Shop</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
              data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle
              navigation" style="color: grey;">
        Menu
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a href="{{url_for('cart')}}" style="color: #526D82;">
              <i class="fa fa-2x fas fa-shopping-cart" style="color: #526D82;"></i></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_all_posts') }}" style="color: #526D82;">
              <i class="fa fa-1x fa-regular fa-user" style="color: #526D82;"></i><b>{{ current_user.name }}</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_all_posts') }}" style="color: #526D82;"><b>Home</b></a>
          </li>
          {% if not current_user.is_authenticated: %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}" style="color: #526D82;"><b>Login</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}" style="color: #526D82;"><b>Register</b></a>
            </li>
          {% else: %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}" style="color: #526D82;"><b>Logout</b></a>
            </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

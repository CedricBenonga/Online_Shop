{% extends 'base.html' %}
{% import "bootstrap5/form.html" as wtf %}

{% block content %}
{% include "header.html" %}

<!-- Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/register-bg.jpg') }});">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Register</h1>
                    <span class="subheading">...And turn to be a classic man!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Registration form-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ wtf.render_form(form, novalidate=True, button_map={"submit": "btn btn-outline-dark"}) }}
        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}

{% extends 'base.html' %}
{% import "bootstrap5/form.html" as wtf %}

{% block content %}
{% include "header.html" %}

<!-- Creating Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/edit-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Thanks for your contribution!</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<!--Creating form with a customized button-->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto content">
      {{ wtf.render_form(form, novalidate=True, button_map={"submit": "btn btn-outline-dark"}) }}
    </div>
  </div>
</div>

{% include "footer.html" %}
{% endblock %}
